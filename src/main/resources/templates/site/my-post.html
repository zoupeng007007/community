<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{logo.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>论坛网-个人主页</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top"  th:replace="index::header">

		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<!-- 选项 -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a th:class="|nav-link ${likeCount!=null?'avtice':''}|" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
						</li>
						<li class="nav-item">
							<a th:class="|nav-link ${posts!=null?'avtice':''}|" th:href="@{/user/profile/mypost}">我的帖子</a>
						</li>
						<li class="nav-item">
							<a th:class="|nav-link ${comments!=null?'avtice':''}|" th:href="@{/user/profile/mycomment}">我的回复</a>
						</li>
					</ul>
					<a href="javascript:back()" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
					<input type="hidden" id="userId" th:value="${user.id}">
				</div>
				<!-- 我的帖子 -->
				<div class="mt-4">
					<h6><b class="square"></b> 发布的帖子(
						<i th:text="${number}">93</i>
						)</h6>
					<ul class="list-unstyled mt-4 pl-3 pr-3">
						<li class="border-bottom pb-3 mt-4" th:each="post:${posts}">
							<div class="font-size-16 text-info">
								<a th:href="@{|/discuss/detail/${post.id}|}" class="text-info" th:utext="${post.title}">title</a>
							</div>
							<div class="mt-1 font-size-14" th:utext="${post.content}">
								content
							</div>
							<div class="text-right font-size-12 text-muted">
								赞 <i class="mr-3" th:text="${likeCount}">11</i> 发布于 <b th:text="${#dates.format(post.createTime,'yyyy-MM-dd')}">2021-04-15 10:10:10</b>
							</div>
						</li>

					</ul>
					<!-- 分页 -->
					<nav class="mt-5">
						<ul class="pagination justify-content-center" th:replace="index::pagination">
							<li class="page-item"><a class="page-link" href="#">首页</a></li>
							<li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">4</a></li>
							<li class="page-item"><a class="page-link" href="#">5</a></li>
							<li class="page-item"><a class="page-link" href="#">下一页</a></li>
							<li class="page-item"><a class="page-link" href="#">末页</a></li>
						</ul>
					</nav>					
				</div>				
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-div" th:replace="index::footer">

		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/profile.js}"></script>
	<script>
		function back() {
			location.href = CONTEXT_PATH + "/user/profile/" + $("#userId").val();
		}
	</script>
</body>
</html>
